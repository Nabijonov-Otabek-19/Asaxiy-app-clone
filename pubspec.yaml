version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  get_it: ^7.6.0 # for DI
  shimmer: ^3.0.0
  flutter_bloc: ^8.1.3 # like MVI
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.0
